<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Iphone</title>
</head>

<body>
    <div id="app">
        <!-- // Needs to be created in JS in renderKeypad, but inside div with id=keyPad -->
        <header>
            <div id="display"></div>
            <p id="add-number"></p>
        </header>

        <main>
            <div id="contacts"></div>
            <div id="favourites"></div>
            <div id="contacts"></div>
            <div id="contacts"></div>
            <div id="contacts"></div>
        </main>

        <!-- // Needs to be created in JS in renderKeypad, but inside div with id=keyPad -->
        <main> 
            <div id="dial-button-pad"></div>

            <div id="call-delete-wrapper">
                <button id="call-button" class="dial-button">
                    <p class="dial-values">Call</p>
                </button>

                <button id="delete-button" class="dial-button">
                    <p class="dial-values">X</p>
                </button>
            </div>
        </main>

        <footer>
            <button class="footer-button" id="favourites-button" onclick="renderFavourites()">Favourites</button>
            <button class="footer-button" id="recents-button" onclick="renderRecents()">Recents</button>
            <button class="footer-button" id="contacts-button" onclick="renderContacts()">Contacts</button>
            <button class="footer-button" id="keypad-button" onclick="renderKeypad()">Keypad</button>
            <button class="footer-button" id="voicemail-button" onclick="renderVoicemail()">Voicemail</button>
        </footer>
    </div>

    <script src="index.js"></script>
</body>

</html>
