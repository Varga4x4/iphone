<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Iphone</title>
</head>

<body>
    <div id="app">
        <header>
            <div id="display"></div>
            <p id="add-number"></p>
        </header>

        <main>
            <div id="dial-button-pad"></div>

            <div id="call-delete-wrapper">
                <button id="call-button" class="dial-button">
                    <p class="dial-values">Call</p>
                </button>

                <button id="delete-button" class="dial-button">
                    <p class="dial-values">X</p>
                </button>
            </div>
        </main>

        <footer>
            <button class="footer-button" id="favourites-button">Favourites</button>
            <button class="footer-button" id="recents-button">Recents</button>
            <button class="footer-button" id="contacts-button">Contacts</button>
            <button class="footer-button" id="keypad-button">Keypad</button>
            <button class="footer-button" id="voicemail-button">Voicemail</button>
        </footer>
    </div>

    <script src="index.js"></script>
</body>

</html>
